<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
    
    <h1>Timer</h1>
    <label for="countdown_input">Inserisci il tempo in secondi:</label>
    <input type="text" id="countdown_input" min="1" max="3600">
    <p>Tempo rimanente: <span id="remainingTime">--</span></p>

    <button id="startBtn" class="btn btn-info">Start</button>
    <button id="stopBtn" class="btn btn-warning">Stop</button>
    <button id="resetBtn" class="btn btn-success">Reset</button>

    
    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script src="./main.js"></script>
</body>
</html>
